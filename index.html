<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREFAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>LISTA DE TAREFAS</h1>
    </header>
    <main>
        <section>
            <div></div>
                <h2>CRIAR TAREFAS</h2>
                <input type="text" placeholder="Digite o nome da tarefa" id="titulo-tarefa">
                <button onclick="adicionar()">ADICIONAR</button>
            </div>
        </section>
        <section>
            <div class="area-listas"></div>
                <div>
                    <h2>TAREFAS CRIADAS</h2>
                    <input type="text" placeholder="Pesquisar tarefas" id="input-pesquisa">
                    <button>PESQUISAR</button>
                    <select id="filtro">
                        <option value="Todas">Todas</option>
                        <option value="Concluida">Concluida</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                    <button onclick="atualizarLista()">FILTRAR</button>
                </div>
                <h2>LISTAS</h2>
                <section class="resultado-pesquisa" id="select-barra">
                    <!--<div class="barra-lista">
                        <input type="text" placeholder="Digite o nome da tarefa" id="titulo-tarefa">
                        <button onclick="adicionar()">ADICIONAR</button>
                      </div> -->

                   <!--
                        <div class="barra-lista">
                            <input type="checkbox" id="statusTarefa">
                            <label for="statusTarefa">NOME DA TAREFA</label>
                        </div>
                   -->
                </section>
                <button onclick="editar()" >EDITAR</button>
                <button onclick="concluirTarefa()" >CONCLUIR</button>
                <button onclick="excluirTarefa()">EXCLUIR</button>
            </div>
        </section>
            
    </main>
    <footer>
        <h1>Eliseu Dev</h1>
    </footer>
    <script src="app.js"></script>
    <script src="bd.js"></script>
    <script src="mode.js"></script>
</body>
</html>
